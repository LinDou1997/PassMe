<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-5"><h1>登录</h1></div>
    </div>
    <form class="form-horizontal" role="form" action="/do_login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="zjh" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="zjh" name="zjh">
            </div>
        </div>
        <div class="form-group">
            <label for="mm" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="mm" name="mm">
            </div>
        </div>
        <div class="form-group">
            <label for="v_yzm" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="v_yzm" name="v_yzm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <img src="http://115.159.188.200:6006/static/Application/{{ img_url }}" alt="">
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Go!</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
